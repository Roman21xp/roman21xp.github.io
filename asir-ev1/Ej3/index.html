<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetas del Sistema Solar</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <h1>Planetas del Sistema Solar</h1>
    <table class="cabecera">
        <tr>
            <td>
                <p>Planeta</p>
            </td>
            <td>
                <p>Diámetro (km)</p>
            </td>
            <td>
                <p>Distancia al Sol (millones km)</p>
            </td>
            <td>
                <p>Tipo</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Mercurio</p>
            </td>
            <td>
                <p>4,879</p>
            </td>
            <td>
                <p>57.9</p>
            </td>
            <td rowspan="3" class="coloreado">
                <p>Rocoso</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Venus</p>
            </td>
            <td>
                <p>12,104</p>
            </td>
            <td>
                <p>108.2</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Tierra</p>
            </td>
            <td>
                <p>12,742</p>
            </td>
            <td>
                <p>149.6</p>
            </td>
        </tr>
        <tr>
            <td>Júpiter</td>
            <td colspan="2" class="coloreado">Planeta más grande del Sistema Solar</td>
            <td>Gaseoso</td>
        </tr>
    </table>
</body>
</html>
